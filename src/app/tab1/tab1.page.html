<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let earthquake of earthquakes.features">
      <ion-label>
        <h2>Magnitud: {{ earthquake.properties.mag }}</h2>
        <p>Lugar: {{ earthquake.properties.place }}</p>
        <p>Fecha: {{ earthquake.properties.time | date:'yyyy-MM-dd HH:mm:ss' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
